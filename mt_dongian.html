<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        td {
            
        }
        th {
            padding: 20px;
        }
        input {
            width: 200px;
        }
        #calculator {
            width: 97%;
        }

        table {
            border: solid 5px;
            margin-top: 50px;
            margin-left: 50px;
        }
        button {
            padding: 12px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="result"></th>
        </tr>
        <tr>
            <td><button onclick="input(1)">1</button></td>
            <td><button onclick="input(2)">2</button></td>
            <td><button onclick="input(3)">3</button></td>
            <td><button onclick="input('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="input(4)">4</button></td>
            <td><button onclick="input(5)">5</button></td>
            <td><button onclick="input(6)">6</button></td>
            <td><button onclick="input('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="input(7)">7</button></td>
            <td><button onclick="input(8)">8</button></td>
            <td><button onclick="input(9)">9</button></td>
            <td><button onclick="input('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="resetInput()">C</button></td>
            <td><button onclick="input(0)">0</button></td>
            <td><button onclick="tinhToan()">=</button></td>
            <td><button onclick="input('/')">/</button></td>
        </tr>
    </table>
</body>
<script>
    function input(input){
        let hienthi = document.getElementById('result').value +=  input;
    }

    function tinhToan(){
        let hienthi = document.getElementById('result').value;
        document.getElementById('result').value = eval(hienthi);
    }

    function resetInput(){
        let hienthi = document.getElementById('result').value = "";
    }
</script>
</html>
